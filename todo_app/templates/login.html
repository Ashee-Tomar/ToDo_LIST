{% extends 'home.html' %}

{% block heading_space %}
<div><h1>Login</h1></div>
{% endblock heading_space %}

{% block web_content %}

<div class="auth_panel">

    <form action="" method="POST">{% csrf_token %}

        {{ form.as_p }}

        <input type="submit" name="Login" id="submit-btn"></input>

    </form>
    <p>{{ message }}</p>
    <a href="/signup">Signup</a>

</div>

{% endblock web_content %}
